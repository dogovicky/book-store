<!DOCTYPE html>
<html>
	<head>
		<title>
			Sign Up
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<style>
			body {
				min-height: 100vh;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}
			h2 {
				font-size: 1.2em;
			}
			form {
				width: 40%;
				height: 300px;
				padding: 20px;
				box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>
	<body>
		<h2>Book Project</h2>
		<form action="BookServlet" method="post">
			<div class="input-box">
				<input class="form-control mb-2" type="text" placeholder="Book Title.." name="title" />
			</div>
			<div class="input-box">
				<input class="form-control mb-2" type="text" placeholder="Author" name="author" />
			</div>
			<div class="input-box">
				<input class="form-control mb-2" type="text" placeholder="ISBN" name="isbn" />
			</div>
			<div class="input-box">
				<input class="form-control mb-2" type="text" placeholder="price" name="price" />
			</div>
			
			<input type="submit" class="btn btn-primary m-3" />
		</form>
	</body>
</html>
